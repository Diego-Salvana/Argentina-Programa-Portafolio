<section>
   <h1 class="titulo">Iniciar Sesión</h1>
   <form class="form-login" [formGroup]="form" (ngSubmit)="ingresar($event)">
      <div class="mb-3">
         <label for="text" class="form-label">Usuario</label>
         <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            formControlName="usuario"
            [ngClass]="{
               'is-invalid': Usuario?.errors && Usuario?.touched,
               'is-valid': !Usuario?.errors && Usuario?.touched
            }"
         />
         <div *ngIf="Usuario?.errors && Usuario?.touched">
            <p *ngIf="Usuario?.hasError('required')" class="text-danger">
               El usuario es requerido.
            </p>
            <p *ngIf="Usuario?.hasError('email')" class="text-danger">
               El usuario debe tener formato email.
            </p>
         </div>
      </div>
      <div class="mb-3">
         <label for="password" class="form-label">Contraseña</label>
         <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="contrasena"
            [ngClass]="{
               'is-invalid': Contrasena?.errors && Contrasena?.touched,
               'is-valid': !Contrasena?.errors && Contrasena?.touched
            }"
         />
         <div *ngIf="Contrasena?.errors && Contrasena?.touched">
            <p *ngIf="Contrasena?.hasError('required')" class="text-danger">
               La contraseña es requerida.
            </p>
            <p *ngIf="Contrasena?.errors?.['minlength']" class="text-danger">
               La contraseña debe ser de 2 o más caracteres.
            </p>
         </div>
      </div>
      <button type="submit" class="btn btn-primary">
         Ingresar
      </button>
      <div class="span-container">
         <span class="irPortfolio" (click)="irPortfolio()">Ir a Portfolio</span>
      </div>
   </form>
</section>
