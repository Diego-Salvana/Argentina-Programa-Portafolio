<section id="acerca" class="container-fluid acerca">
   <i
      class="fa-solid fa-pencil"
      title="Editar"
      (click)="agregar()"
      *ngIf="isActive"
   ></i>
   <h2>Acerca</h2>
   <i class="icofont-adjust"></i>
   <p>{{ acerca }}</p>
   <form
      class="form-acerca"
      [ngStyle]="{ display: display }"
      *ngIf="isActive"
   >
      <h5>Modificar Acerca:</h5>
      <textarea type="text" name="acerca" [(ngModel)]="acerca"></textarea>
      <input
         type="submit"
         value="Guardar"
         class="btn-form"
         (click)="guardar()"
      />
   </form>
</section>
