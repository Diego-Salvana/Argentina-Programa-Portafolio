<section id="experiencia" class="experience container-fluid">
   <i
      class="fa-solid fa-plus"
      title="Agregar"
      (click)="agregar()"
      *ngIf="isActive"
   ></i>
   <h2>Experiencia Laboral</h2>
   <app-form-agreg
      clase="form-agregar"
      titulo="Agregar Experiencia"
      labelUno="Empresa"
      labelDos="Funci칩n"
      labelTres="A침os"
      [ngStyle]="{ display: displayForm }"
      (itemEmitter)="add($event)"
   >
   </app-form-agreg>
   <div class="card-info" *ngFor="let exp of experienceList">
      <div *ngIf="isActive">
         <i
            class="fa-solid fa-pencil"
            title="Editar"
            (click)="cardInfoEdit()"
         ></i>
         <i
            class="fa-solid fa-trash-can"
            title="Eliminar"
            (click)="delete(exp)"
         ></i>
      </div>
      <div class="card-info__icon-container">
         <i class="fa-solid fa-cubes"></i>
      </div>
      <div class="card-info__description">
         <h3>{{ exp.empresa }}</h3>
         <p>{{ exp.funcion }}</p>
         <p>{{ exp.anio }}</p>
         <form class="form-modificar" [ngStyle]="{ display: cardFormDisplay }">
            <h5>Modificar Experiencia:</h5>
            <div>
               <label for="empresa">Empresa</label>
               <input type="text" name="empresa" [(ngModel)]="exp.empresa" />
            </div>
            <div>
               <label for="funcion">Funci칩n</label>
               <input type="text" name="funcion" [(ngModel)]="exp.funcion" />
            </div>
            <div>
               <label for="anio">A침os</label>
               <input type="text" name="anio" [(ngModel)]="exp.anio" />
            </div>
            <input
               type="submit"
               value="Guardar"
               class="btn-form"
               (click)="toggle(exp)"
            />
         </form>
      </div>
   </div>
</section>
<hr />
